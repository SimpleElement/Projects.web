<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebLab4</title>
    <link rel="stylesheet" href="assets/css/authStyle.css">
    <link rel="shortcut icon" href="assets/images/rinnegan.png">
    <script>
        if (sessionStorage.getItem("username") != null) {
            window.location.href = "http://" + window.location.hostname + ":" + window.location.port + "/WebLab4" + "/index.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="app">
    <table>
        <caption class="student">
            Студент: Гайдамаков Александр P3212. Вариант: 12060
        </caption>
        <tr>
            <th>Authorization</th>
        </tr>
        <tr>
            <td>
                <p><b>UserName : </b> <input v-model="usernameAuth" type="text" id="username"/></p>
                <p style="margin-left: 10px"><b> Password:</b> <input v-model="passwordAuth" type="password" id="password"/></p>
                <input v-on:click="logInClick" style="background-color: orange; border-radius: 5px" type="button" id="login" value="LogIn"/>
                <div style="color: red">{{message}}</div>
                <hr>
                <input v-on:click="registrationClick" style="background-color: orange; border-radius: 5px" type="button" id="registration" value="Registration"/>
            </td>
        </tr>
    </table>
</div>
</body>
<script src="assets/js/authVueScript.js"></script>
</html>
